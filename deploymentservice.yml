
   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: our-server-deployment
  labels:
    app: our-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: our-server
  template:
    metadata:
      labels:
        app: our-server 
    spec:
      containers:
      - name: our-server
        image: our-server:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: our-server-service
spec:
  selector:
    app: our-server 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
