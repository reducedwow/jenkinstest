
apiVersion: apps/v1
kind: Deployment
metadata:
  name: our-server-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: our-server
  template:
    metadata:
      labels:
        app: our-server
    spec:
      containers:
      - name: our-server
        image: nginx:1.14.2
        ports:
        - containerPort: 80
