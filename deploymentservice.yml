
apiVersion: apps/v1
kind: Deployment
metadata:
  name: our-server-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: our-server
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: our-server
        image: our-server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
